<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Forecast</title>
</head>
<body>
    <div class="app-container">
        <div class="location">
            <p>Delhi</p>
        </div>
        <div class="temp">
            <img class="temp-icon" src="./icons/insurance.png" alt="" class="temp-icon">
            <p><span class="temp-value">25</span><span class="temp-unit">&#176C</span></p>
        </div>
        <div class="climate">
            <p>Sunny</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
